<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>produtoForm</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">produtoForm</ion-title>
    </ion-toolbar>
  </ion-header>

  <form #fc="ngForm">
    <ion-list>
      <ion-item class="pt-10">
        <ion-input label="Nome" label-placement="floating" placeholder="Digite seu nome" [(ngModel)]="produto.nome"
          name="nome" required></ion-input>
      </ion-item>

      <ion-item class="pt-10">
        <ion-input type="categoria" label="categoria" label-placement="floating" placeholder="Digite sua categoria"
          [(ngModel)]="produto.categoria" name="categoria"></ion-input>
      </ion-item>

      <ion-item class="pt-10">
        <ion-input type="descrição" label="descrição" label-placement="floating" placeholder="Digite sua descrição"
          [(ngModel)]="produto.descrição" name="senha" #pass="ngModel"></ion-input>
      </ion-item>

      <ion-item class="pt-10">
        <ion-input type="quantidade" label="quantidade" label-placement="floating" placeholder="Digite sua quantidade"
          (ngModel)="confpass" name="confsenha" #confpass="ngModel"></ion-input>
      </ion-item>

      <ion-item class="pt-10">
        <ion-input label="valor" label-placement="floating" placeholder="Digite seu valor"
          [(ngModel)]="produto.valor" name="telefone"></ion-input>
      </ion-item>

      <div class="pt-10 ion-text-end">
        <ion-button [disabled]="fc.invalid || (pass.value !== confpass.value)" (click)="save()">Salvar</ion-button>
        <ion-button color="danger" routerLink="/">Cancelar</ion-button>
      </div>

    </ion-list>
  </form>

</ion-content>
