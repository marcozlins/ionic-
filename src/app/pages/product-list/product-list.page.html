<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>productList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">productList</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of products">
        <ion-card (click)="openProductPerfil(product._id)">
          <img [alt]="'foto do produto '+product.nome" src="https://http2.mlstatic.com/D_NQ_NP_636883-MLB54852733382_042023-O.webp" />
          <ion-card-header>
            <ion-card-title>{{product.nome}}</ion-card-title>
            <ion-card-subtitle>{{product.valor}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{product.descricao}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
