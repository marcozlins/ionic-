<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <form #fc="ngForm">
    <ion-list>

      <ion-item class="pt-10">
        <ion-input label="Nome" label-placement="floating" fill="outline" placeholder="Digite seu Nome" [(ngModel)]="produto.nome" name="nome" required></ion-input> 
      </ion-item>

      <ion-item class="pt-10">
        <ion-input label="categoria" label-placement="floating" fill="outline" placeholder="Digite sua  categoria"  [(ngModel)]="produto.categoria" name="categoria"  required></ion-input>  
      </ion-item>

      <ion-item class="pt-10">
        <ion-input label="descricao" label-placement="floating" fill="outline" placeholder="Digite sua descricao" [(ngModel)]="produto.descricao" name="descricao" required ></ion-input> 
      </ion-item>

    
      
      <ion-item class="pt-10">
        <ion-input label="Valor" label-placement="floating" fill="outline" placeholder="Digite seu Valor" [(ngModel)]="produto.valor" name="Valor" ></ion-input> 
      </ion-item>

 
    <ion-item class="pt-10">
      {{produto.nome}}
      <ion-button [disabled]="fc.invalid" slot="end" (click)="save()">Salvar</ion-button>
      <ion-button color="danger" slot="end">Cancelar</ion-button>
        
    </ion-item>
    </ion-list>
     </form>
</ion-content>
